<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Lunch Decider</title>
    <link rel="stylesheet" href="lunchstylez.css" />
    <script src="lunchscript.js" defer></script>
</head>

<body>
    <div id="headerarea">
        <h1>What Should I Have For Lunch?</h1>
        <h2>Because "I don't care" is a lie</h2>
    </div>
    <div id="suggestionsarea">
        <button id="suggestbtn">Suggest a Cuisine</button>
        <div id="currentsuggestion">
            <div id="foodsuggestion"></div>
            <div id="decisionbtns">
                <button id="yesbtn">Yes</button>
                <button id="maybebtn">Maybe</button>
                <button id="nobtn">No</button>
            </div>
        </div>
    </div>
    <div id="responsesarea">
        <div id="responses">Your Responses:</div>
        <div id="maybeandno">
            <div id="maybe">
                <div id="maybelabel">Maybe</div>
                <div id="maybetext"></div>
            </div>
            <div id="no">
                <div id="nolabel">No</div>
                <div id="notext"></div>
            </div>
        </div>
    </div>
</body>

</html>
